<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />

    <title>Sticky Navbar</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Logo</a>
      <ul>
        <li><a class="link-list" href="#">Home</a></li>
        <li><a class="link-list" href="#">About</a></li>
        <li><a class="link-list" href="#">Services</a></li>
        <li><a class="link-list" href="#">Portifolio</a></li>
        <li><a class="link-list" href="#">Team</a></li>
        <li><a class="link-list" href="#">Contact</a></li>
      </ul>
    </header>
    <section class="banner"></section>

    <div class="container">
      <img src="simboloumbanda.jpg" class="img-preview" id="img-preview" />
      
      <figure class="images">
        <img onclick="imageSrc('img1.png')" src="img1.png" class="img" />
        <img onclick="imageSrc('img2.png')" src="img2.png" class="img" />
        <img onclick="imageSrc('img3.png')" src="img3.png" class="img" />
        <img onclick="imageSrc('img4.png')" src="img4.png" class="img" />
        <img onclick="imageSrc('img5.png')" src="img5.png" class="img" />
        <img onclick="imageSrc('img6.png')" src="img6.png" class="img" />
        <img onclick="imageSrc('img7.png')" src="img7.png" class="img" />
        <img onclick="imageSrc('img8.png')" src="img8.png" class="img" />
        <img onclick="imageSrc('img9.png')" src="img9.png" class="img" />
        <img onclick="imageSrc('img10.png')" src="img10.png" class="img" />
      </figure>
    </div>

    <script src="script.js"></script>
  </body>
</html>
